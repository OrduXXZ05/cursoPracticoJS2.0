<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./descuentos.js"></script>
    <title>Porcentajes y descuentos | Parte del curso practico de JS</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input id="inputPrice" type="number">

            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input id="inputDiscount" type="number">

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular precio con descuento
            </button>

            <p id="resultP"></p>
        </form>
    </section>
</body>
</html>
